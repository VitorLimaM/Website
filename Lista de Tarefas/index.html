<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas - Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .task-item {
            transition: all 0.3s ease;
        }
        .task-item.completed {
            opacity: 0.6;
            text-decoration: line-through;
        }
        .task-item:hover {
            transform: translateX(5px);
        }
        .add-form input:focus {
            outline: none;
            ring: 2px;
            ring-blue-500;
        }
        .stats-card {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-400 to-pink-500 min-h-screen">
    <div id="app" class="container mx-auto px-4 py-8 max-w-2xl">
        <header class="text-center mb-8">
            <h1 class="text-5xl font-bold text-white mb-4">‚ú® Lista de Tarefas</h1>
            <p class="text-white text-xl">Organize suas tarefas com estilo</p>
        </header>
    </div>

    <script>
        // Estado global (simulando state do React)
        let state = {
            tasks: [],
            filter: 'all' // 'all', 'active', 'completed'
        };

        // Componente "Header"
        function renderHeader() {
            const header = document.querySelector('#app');
            header.innerHTML += `
                <div class="bg-white rounded-lg shadow-lg p-6 mb-6 add-form">
                    <form id="add-task-form" class="flex gap-2">
                        <input type="text" id="task-input" placeholder="Adicionar nova tarefa..." 
                               class="flex-grow px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <button type="submit" class="px-6 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600 transition-colors">
                            ‚ûï Adicionar
                        </button>
                    </form>
                </div>

                <div class="bg-white rounded-lg shadow-lg p-4 mb-4 flex justify-between items-center">
                    <div class="flex space-x-2">
                        <button id="filter-all" class="px-4 py-2 rounded-lg ${state.filter === 'all' ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-700'} transition-colors">Todas</button>
                        <button id="filter-active" class="px-4 py-2 rounded-lg ${state.filter === 'active' ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-700'} transition-colors">Ativas</button>
                        <button id="filter-completed" class="px-4 py-2 rounded-lg ${state.filter === 'completed' ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-700'} transition-colors">Conclu√≠das</button>
                    </div>
                    <button id="clear-completed" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors">Limpar Conclu√≠das</button>
                </div>
            `;
        }

        // Componente "Task List"
        function renderTaskList() {
            const container = document.querySelector('#app');
            let html = '<div id="task-list" class="bg-white rounded-lg shadow-lg p-6">';
            
            if (state.tasks.length === 0) {
                html += '<p class="text-center text-gray-500 py-8">Nenhuma tarefa ainda. Adicione alguma!</p>';
            } else {
                const filteredTasks = getFilteredTasks();
                html += filteredTasks.map(task => `
                    <div class="task-item flex items-center gap-4 p-4 border-b border-gray-200 last:border-b-0" data-id="${task.id}">
                        <input type="checkbox" id="check-${task.id}" ${task.completed ? 'checked' : ''} 
                               class="w-5 h-5 text-purple-500 focus:ring-purple-500">
                        <label for="check-${task.id}" class="flex-grow cursor-pointer">
                            <span class="text-lg ${task.completed ? 'text-gray-500' : 'text-gray-900'}">${task.text}</span>
                        </label>
                        <button class="delete-btn text-red-500 hover:text-red-700 transition-colors" data-id="${task.id}">
                            üóëÔ∏è
                        </button>
                    </div>
                `).join('');
            }
            
            html += '</div>';
            container.innerHTML += html;
        }

        // Componente "Stats"
        function renderStats() {
            const container = document.querySelector('#app');
            const total = state.tasks.length;
            const completed = state.tasks.filter(t => t.completed).length;
            const active = total - completed;
            
            container.innerHTML += `
                <div class="bg-white rounded-lg shadow-lg p-6 stats-card">
                    <h2 class="text-2xl font-semibold mb-4 text-gray-800">üìä Estat√≠sticas</h2>
                    <div class="grid grid-cols-3 gap-4 text-center">
                        <div class="bg-blue-100 p-4 rounded-lg">
                            <p class="text-2xl font-bold text-blue-600">${total}</p>
                            <p class="text-gray-600">Total</p>
                        </div>
                        <div class="bg-green-100 p-4 rounded-lg">
                            <p class="text-2xl font-bold text-green-600">${active}</p>
                            <p class="text-gray-600">Ativas</p>
                        </div>
                        <div class="bg-yellow-100 p-4 rounded-lg">
                            <p class="text-2xl font-bold text-yellow-600">${completed}</p>
                            <p class="text-gray-600">Conclu√≠das</p>
                        </div>
                    </div>
                </div>
            `;
        }

        // Fun√ß√µes utilit√°rias (hooks simulados)
        function getFilteredTasks() {
            if (state.filter === 'all') return state.tasks;
            if (state.filter === 'active') return state.tasks.filter(t => !t.completed);
            if (state.filter === 'completed') return state.tasks.filter(t => t.completed);
            return state.tasks;
        }

        function addTask(text) {
            const task = {
                id: Date.now(),
                text: text,
                completed: false
            };
            state.tasks.push(task);
            renderApp(); // Re-render (simulando re-render do React)
        }

        function toggleTask(id) {
            const task = state.tasks.find(t => t.id === id);
            if (task) task.completed = !task.completed;
            renderApp();
        }

        function deleteTask(id) {
            state.tasks = state.tasks.filter(t => t.id !== id);
            renderApp();
        }

        function setFilter(filter) {
            state.filter = filter;
            renderApp();
        }

        function clearCompleted() {
            state.tasks = state.tasks.filter(t => !t.completed);
            renderApp();
        }

        // Fun√ß√£o principal de renderiza√ß√£o (simulando render do React)
        function renderApp() {
            const app = document.querySelector('#app');
            app.innerHTML = `
                <header class="text-center mb-8">
                    <h1 class="text-5xl font-bold text-white mb-4">‚ú® Lista de Tarefas</h1>
                    <p class="text-white text-xl">Organize suas tarefas com estilo</p>
                </header>
            `;
            
            renderHeader();
            renderTaskList();
            renderStats();
            
            // Re-adicionar event listeners ap√≥s re-render
            attachEventListeners();
        }

        // Anexar event listeners
        function attachEventListeners() {
            // Form de adicionar tarefa
            document.querySelector('#add-task-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const input = document.querySelector('#task-input');
                if (input.value.trim()) {
                    addTask(input.value.trim());
                    input.value = '';
                }
            });
            
            // Filtros
            document.querySelector('#filter-all').addEventListener('click', () => setFilter('all'));
            document.querySelector('#filter-active').addEventListener('click', () => setFilter('active'));
            document.querySelector('#filter-completed').addEventListener('click', () => setFilter('completed'));
            
            // Limpar conclu√≠das
            document.querySelector('#clear-completed').addEventListener('click', () => clearCompleted());
            
            // Checkboxes de tarefas
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', (e) => {
                    const id = parseInt(e.target.id.replace('check-', ''));
                    toggleTask(id);
                });
            });
            
            // Bot√µes de deletar
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = parseInt(e.target.getAttribute('data-id'));
                    deleteTask(id);
                });
            });
        }

        // Inicializar app
        renderApp();

        // Usar localStorage para persist√™ncia (hook useEffect simulado)
        window.addEventListener('load', () => {
            const savedTasks = localStorage.getItem('todo-tasks');
            if (savedTasks) {
                state.tasks = JSON.parse(savedTasks);
                renderApp();
            }
        });

        window.addEventListener('beforeunload', () => {
            localStorage.setItem('todo-tasks', JSON.stringify(state.tasks));
        });
    </script>
</body>
</html>
